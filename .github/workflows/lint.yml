name: Lint

on: [push, pull_request]

jobs:
    ktlint:
        runs-on: ubuntu-latest

        steps:
        - name: Clone repo
          uses: actions/checkout@master
          with:
              fetch-depth: 1
        - name: ktlint
          uses: ScaCap/action-ktlint@master
          with:
              github_token: ${{ secrets.github_token }}
              reporter: github-pr-check